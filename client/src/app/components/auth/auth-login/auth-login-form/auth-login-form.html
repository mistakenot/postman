<form (ngSubmit)="submit()" class="form">
  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <label for="email">Email Address</label>
        <input type="text"
                class="form-control" 
                id="email" 
                [(ngModel)]="model.email" 
                name="email"
                #name="ngModel" 
                required>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div [hidden]="true" class="alert alert-danger">
          Email is required.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               [(ngModel)]="model.password"
               name="password"
               #name="ngModel"
               required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <button type="submit" class="btn btn-default" [disabled]="isAuthenticating | async">Submit</button>
    </div>
    <div class="col-sm-8">
      <div [hidden]="!(isAuthenticating | async)" class="alert alert-info">
        Logging In...
      </div>
      <div [hidden]="(isAuthenticating | async) || errors.length == 0">
        <div *ngFor="let error of errors" class="alert alert-danger">
          {{error}}
        </div>
      </div>
    </div>
  </div>

</form>
